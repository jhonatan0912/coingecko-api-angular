<table>
  <thead>
    <tr>
      <th *ngFor="let title of toles">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins;let i=index">
      <td>
        {{i+1}}
      </td>
      <td>
        <img [src]="coin.image" [alt]="coin.name">
        <span>{{coin.name}}</span>
        <span>{{coin.symbol}}</span>
      </td>
    </tr>
  </tbody>
</table>
